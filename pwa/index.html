<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="pwa sample">
    <link rel="apple-touch-icon" href="/pwa/images/icons/icon-72x72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="/pwa/images/icons/icon-114x114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="/pwa/images/icons/icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="/pwa/images/icons/icon-144x144.png" sizes="144x144">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="./css/test.css">
    <title>PWA sample</title>
</head>

<body>

    <header>バーコード読み取りサンプル</header>

    <article>
        <h3>バーコード</h3>
        <div id="scan-result">スキャン結果を表示します</div>
        
        <div>
        <button id="scan-start">スキャン開始</button>
        <button id="scan-stop">スキャン停止</button>
        </div>
        <br>
        <div id="photo-area" class="viewport"></div>
    </article>
    
    <article>
        <section>
        <span>JANコード</span><br>
        <input type="text"><br>
        <button @click="searchJanCode" class="search-button">検索</button>
        </section>
        
        <hr>
        <section>
        <span>メーカー名</span><br>
        <input type="text" ><br>
        <span>メーカー名</span><br>
        <input type="text" ><br>
        <button @click="searchMulti" class="search-button">検索</button>
        </section>
    </article>
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <!--<script src="js/quagga.min.js" type="text/javascript"></script>-->
        <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>

        <script src="js/test.js" type="text/javascript"></script>
        <script src="js/service-worker.js" type="text/javascript"></script>
</body>
</html>
