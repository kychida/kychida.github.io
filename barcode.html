<body>

    <header>

    <article class="container">
      <div class="scan-area">
        <select id="selectCamera">
        </select>
       <div id="scan-result">スキャン結果を表示します</div>
        
        <div id="button-camera">
        
        <button id="scan-start" class="scan-button">スキャン開始</button>
        <button id="scan-stop" class="scan-button">スキャン停止</button>
        </div>
        <br>
        <div id="photo-area" class="viewport"></div>
        </div>
        <span class="scan-message">使用可能なカメラデバイスが存在しません。</span>

<video id="camera" autoplay></video>
<br>
<select name="dlist">
</select>
    </article>
    
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>

        <script src="js/barcode.js" type="text/javascript"></script>
        <script>
        var videoCount = 0;
        $(".scan-area").hide();
        navigator.mediaDevices.enumerateDevices().then(function(devices) { // 成功時
          devices.forEach(function(device) {
            if (device.kind == 'videoinput') {
               videoCount = videoCount + 1;
               $(".scan-message").hide();
               $(".scan-area").show();
               $("#selectCamera").hide();
            }
           });
          
          if (videoCount > 1) {
              $("#selectCamera").show();
          }
          devices.forEach(function(device) {
            // デバイスごとの処理
            if (device.kind == 'videoinput') {
               $('#selectCamera').append("<option>").html(device.label).val(device.deviceId));
            }
           });
         });
         
    function setCameraObject(){

        //videoElement -> videoタグ, videoSelect -> ソースが書かれたセレクトボックス
        var videoElement = document.querySelector('video');
        var videoSelect = document.querySelector('select#videoSource');

        //streamの停止
        if (window.stream) {
            window.stream.getTracks().forEach(function(track) {
                track.stop();
            });
        }

        var videoSource = videoSelect.value;
        var constraints = {
            video: {deviceId: videoSource ? {exact: videoSource} : undefined}
        };

        //getUserMediaで割り当てたvideoSourceを用いてstreamを開始
        navigator.mediaDevices.getUserMedia(constraints).then(function(stream){
            window.stream = stream;
            videoElement.srcObject = stream;
        }).catch(function(err){
            console.log(err);
        });
    }
         
         </script>
</body>
