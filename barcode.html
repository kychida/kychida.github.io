<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Basic Page Needs
     –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="UTF-8">
    <title>バーコード読み取り | PWA sample</title>
    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Apple
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="pwa sample">
    <link rel="apple-touch-icon" href="./images/icons/icon-72x72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="./images/icons/icon-114x114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="./images/icons/icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="./images/icons/icon-144x144.png" sizes="144x144">
    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/barcode.css">
    <!-- PWA
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="manifest" href="manifest.json">
</head>


<body>

    <header>
     <div class="header-container">
      <div class="container">
        <h1 class="title">PWA sample</h1>
        <!--<h2 class="subtitle">TOP</h2>-->
      </div>
     </div>
      <div class="container">
      <nav>
        <ul class="breadcrumb">
          <li><a href="./index.html">HOME</a></li>
          <li class="current">バーコード読み取りサンプル</li>
        </ul>
      </nav>
      </div>
    </header>


    <article class="container">
        <div>
        <ul id="selectCamera">
        </ul>
        </div>
         <!--カメラ選択
        <select id="selectCamera">
           <option value=""></option>
        </select>
       <div id="scan-result">スキャン結果を表示します</div>-->
        
        <div>
        <button id="scan-start">スキャン開始</button>
        <button id="scan-stop">スキャン停止</button>
        </div>
        <br>
        <div id="photo-area" class="viewport"></div>
    </article>
    
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>

        <script src="js/barcode.js" type="text/javascript"></script>
        <script>
        navigator.mediaDevices.enumerateDevices().then(function(devices) { // 成功時
          devices.forEach(function(device) {
            // デバイスごとの処理
            if (device.kind == 'videoinput') {
               $('#selectCamera').append("<li>" + device.kind + " , " + device.label + "</ul>");
            }
           });
         });</script>
</body>
</html>
