<head>

    <!-- Mobile Specific Metas

    <link rel="apple-touch-icon" href="./images/icons/icon-114x114.png" sizes="114x114">

    <link rel="apple-touch-icon" href="./images/icons/icon-144x144.png" sizes="144x144">
    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./css/custom.css">

<body>
    <header>
     <div class="header-container">
      <div class="container">
        <h1 class="title">PWA sample</h1>
      </div>
     </div>
      <div class="container">
      <nav>
        <ul class="breadcrumb">
          <li><a href="./index.html">HOME</a></li>

    <article class="container">
        <h2>HTML5-QRCodeバーコードスキャナー</h2>

            <button id="resetButton" class="button">リセット</button>
        </div>

        <div id="result">
            <p>スキャン結果がここに表示されます</p>
        </div>
    </article>

    <script src="https://unpkg.com/html5-qrcode"></script>
