<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Basic Page Needs
     –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="UTF-8">
    <title>バーコード読み取り | PWA sample</title>
    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Apple
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="pwa sample">
    <link rel="apple-touch-icon" href="./images/icons/icon-72x72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="./images/icons/icon-114x114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="./images/icons/icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="./images/icons/icon-144x144.png" sizes="144x144">
    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/barcode.css">
    <!-- PWA
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="manifest" href="manifest.json">
</head>


<body>
<div class="reader">
  <video id="js-video" class="reader-video" autoplay playsinline></video>
</div>

<div id="js-modal" class="modal-overlay">
  <div class="modal">
    <div class="modal-cnt">
      <span class="modal-title">読み取り結果</span>
      <span id="js-result" class="modal-result"></span>
    </div>
    <a href="" id="js-link" class="modal-btn" target="_blank">開く</a>
    <button type="button" id="js-modal-close" class="modal-btn">閉じる</button>
  </div>
</div>

<div id="js-unsupported" class="unsupported">
  <p class="unsupported-title">Sorry!</p>
  <p>Unsupported browser</p>
</div>

<script src="./js/bar.js"></script>
</body>
</html>
