<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Basic Page Needs
     –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="UTF-8">
    <title>PWA sample</title>
    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Apple
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="pwa sample">
    <link rel="apple-touch-icon" href="./images/icons/icon-72x72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="./images/icons/icon-114x114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="./images/icons/icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="./images/icons/icon-144x144.png" sizes="144x144">
    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./css/custom.css">
    <!-- PWA
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <header>
     <div class="header-container">
      <div class="container">
        <h1 class="title">PWA sample</h1>
        <!--<h2 class="subtitle">設定</h2>-->
      </div>
     </div>
      <div class="container">
      <nav>
        <ul class="breadcrumb">
          <li><a href="./index.html">HOME</a></li>
          <li class="current">設定</li>
        </ul>
      </nav>
      </div>
    </header>
    
    <article id="app" class="container">
        
        
        <p v-if="errors.length">
    <b>Please correct the following error(s):</b>
    <ul>
      <li v-for="error in errors">{{ error }}</li>
    </ul>
    </p>
    <section>
            <label>ログインID</label>
            <input type="email" name="loginid" v-model="vLoginid" placeholder="ID" width="32"><br>
            <label>パスワード</label>
            <input type="password" v-model="vPassword"><br>
            <button class="button-primary" v-on:click="submitAccountSetting">SUBMIT</button>
            
            <label>No</label>
            <input type="text" v-model="vNoText"><br>
            <label>URL</label>
            <input type="url" size="60"  v-model="vBaseUrl" placeholder="URL"><br>
            <button class="button-primary" v-on:click="submitSetting">SUBMIT</button>
        </section>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/md5.min.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
